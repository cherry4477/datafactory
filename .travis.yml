
language: go

go:
  - 1.4
  - 1.5.1

install:
  - export PATH=$GOPATH/bin:./_tools/etcd/bin:$PATH
  - make install-travis

deploy:
  provider: releases
  api_key:
    secure: 
  file: 
    - "_output/local/bin/linux/amd64/oc"
    - "_output/local/bin/linux/amd64/openshift"
  skip_cleanup: true
  on:
    tags: true
    all_branches: true
    
sudo: false
