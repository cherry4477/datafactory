language: go

go:
  - 1.4
  - 1.5.1

install:
  - export PATH=$GOPATH/bin:./_tools/etcd/bin:$PATH
  - make install-travis

deploy:
  - provider: releases
    api_key:
      secure: 
    file: 
      - "_output/local/bin/linux/amd64/oc"
      - "_output/local/bin/linux/amd64/openshift"
    skip_cleanup: true
    on:
      tags: true
      all_branches: true
  - provider: s3
    access_key_id: AKIAPF6C7BXAKXXBFTEQ
    secret_access_key:
      secure: 
    bucket: asiainfo-dataexchange
    local-dir: _output/local/bin/linux/amd64/
    region: cn-north-1
    skip_cleanup: true
    on:
      tags: true
      all_branches: true

sudo: false
